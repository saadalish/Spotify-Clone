<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }} {{ field.errors|striptags }} <br><br>
    {% endfor %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    <input type="submit">
</form>
 <a href="{% url 'signup' %}">Create an Account?</a>
</body>
</html>
