<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }} {{ field.errors|striptags }} <br><br>
    {% endfor %}
    <input type="submit">
    <a href="{% url 'login' %}">Already have an Account?</a>
</form>
</body>
</html>
