
{% block content %}

<div class="card">
  <div class="card-body">
    <h5 class="card-title">My Albums</h5>
  </div>
  <ul class="list-group list-group-flush">
      {% if user_albums %}
            {% for album in user_albums %}
                 <li class="list-group-item"><a href="{% url 'update_album' album.id %}">{{ album }}</a></li>
            {% endfor %}
      {% else %}
          <li class="list-group-item">No Album Added yet</li>
      {% endif %}
  </ul>
  <div class="card-body">
    <a href='{% url 'create_album' %}' class="card-link">Create new Album</a>
  </div>
</div>
{% endblock %}
