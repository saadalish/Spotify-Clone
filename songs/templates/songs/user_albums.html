{% block content %}
<body>
    <div>
        {% if user_albums %}
            <H3>My Albums</H3>
            {% for album in user_albums %}.
                <a href="{% url 'update_album' album.id %}">{{ album }}</a>
                 <a href="{% url 'delete_album' album.id %}">Delete Album</a>
            <hr/>
            {% endfor %}
        {% else %}
            <p>No Album Added yet</p>
        {% endif %}
    </div>
{% endblock %}
